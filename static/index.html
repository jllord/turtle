<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Turtle - Learn how to code with friends.</title>

        <meta charset="utf-8">
        <meta name="keywords" content="DIY, Do It Yourself, Maker, learning, Making, Kids, Club, Education, Peer to Peer">
        <meta name="description" content="Share what you make with the world.">

        <link href='http://fonts.googleapis.com/css?family=Quicksand:300,400' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="/css/turtle.css">
    </head>

    <body>

        <!-- Rendering layers -->
        <canvas id="network"></canvas>
        <canvas id="user"></canvas>
        <canvas id="turtle"></canvas>
        <div id="command"></div>

        <!-- Input -->
        <div id="input">
            <form>
                <input type="text" name="command" placeholder="Type code here... try 'FORWARD 50 RIGHT 90 FORWARD 25'" />
            </form>
        </div>

        <!-- ##########################################
             ########################################## -->

        <!-- JS -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/turtle.js"></script>
        <script src="/js/index.js"></script>

        <!-- Analytics -->

    </body>
</html>
